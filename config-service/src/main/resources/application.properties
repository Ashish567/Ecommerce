# Server port
server.port=8888

# Application name
spring.application.name=CONFIG-SERVER

# Git repository configuration with token authentication
spring.cloud.config.server.git.uri=https://github.com/Ashish567/config-repo
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=config
spring.cloud.config.server.git.clone-on-start=true

# Git token authentication
# Token should be provided via environment variable
spring.cloud.config.server.git.username=Ashish567
spring.cloud.config.server.git.password=${GIT_TOKEN:}
#
# Alternative token configuration using URI (choose one approach)

# Enable all actuator endpoints for monitoring (optional)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging level
logging.level.org.springframework.cloud=INFO
logging.level.org.springframework.boot=INFO

# Force pull updates from Git repo (optional)
spring.cloud.config.server.git.force-pull=true